name: Android CI

on:
  push:
    branches:
      - main
      - 'claude/**'  # Build on all Claude Code branches
      - 'New-Main-AILive-branch'  # Main development branch
      - 'Claude-New-Main-AILive-branch'  # Claude working branch
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # Checkout llama.cpp, whisper.cpp, piper submodules

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Android SDK Build-Tools and NDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.2
        ndk: 26.3.11579264

    - name: Set Android SDK and NDK Home environment variables
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.3.11579264" >> $GITHUB_ENV

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        cache-disabled: true

    - name: Build CPU Debug APK
      run: ./gradlew assembleCpuDebug

    - name: Upload CPU Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ailive-cpu-debug
        path: app/build/outputs/apk/cpu/debug/app-cpu-debug.apk

    - name: Build CPU Release APK
      run: ./gradlew assembleCpuRelease

    - name: Upload CPU Release APK
      uses: actions/upload-artifact@v4
      with:
        name: ailive-cpu-release
        path: app/build/outputs/apk/cpu/release/app-cpu-release-unsigned.apk
